<!DOCTYPE html>
<html lang="en" dir="ltr">

        <meta charset="utf-8">

        <form action="customerBackend.php" onsubmit="return checkForm()">

                <span class="user_pass_text"> Username: </span> <input class="user_pass" type="text" id="username"> <br><br>

            </div>
            <h1 class="welcome"> Welcome to our manga store! </h2>
            <div>
                <img class="blue_flag" src="blue_flag.jpg" alt="Blue Flag">
